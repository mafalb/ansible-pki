# vim: ft=yaml ts=2:
---

- debug: var=pki
  tags:
    - never
    - debug

- name: assertions
  assert:
    that:
      - pki.dir|default(pki_defaults.dir) is defined
      - pki.name is defined
      - in is defined
      - out is defined
      - extensions is defined

- name: generate passphrase for the private key
  no_log: true
  copy:
    content: "{{ lookup('password', '/dev/null') }}"
    dest: "{{ pki.dir|default(pki_defaults.dir) }}/{{ pki.name }}/private/.{{ alias }}.passphrase"
    force: false
    mode: 00700

- name: create CSR
  command: openssl req -new -config etc/{{ cnf }} -out certs/{{ alias }}.cert -passout file:{{ pki.dir|default(pki_defaults.dir) }}/{{ pki.name }}/private/.{{ alias }}.passphrase
  args:
    chdir: "{{ pki.dir|default(pki_defaults.dir) }}/{{ pki.name }}"
    creates: "{{ pki.dir|default(pki_defaults.dir) }}/{{ pki.name }}/csr/{{ alias }}.csr"
